<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact Me</a></li>
        </ul>
    </nav>
    
    <div class="home-section" id="home">
        <div class="welcome-line">Welcome to My Portfolio</div>
        <div class="left-side">
            <h1>Hello, I'm Bhavik!</h1>
            <div class="domain-animation" id="domains"></div>
        </div>
        <img src="Linkedindp.jpg" alt="Profile Photo" class="profile-photo">
    </div>
    
    <div class="projects-section" id="projects">
        <div class="project-box">
            <img src="project1.png" alt="Project 1">
            <div class="project-title">Rapid converter</div>
            <div class="project-description">Short description of Project 1.</div>
        </div>
        <div class="project-box">
            <img src="project2.jpg" alt="Project 2">
            <div class="project-title">3D Animation</div>
            <div class="project-description">Short description of Project 2.</div>
        </div>
    </div>
    
    <div class="contact" id="contact">
        <h2>Contact Me</h2>
        <div class="contact-buttons">
            <button class="contact-button">Email</button>
            <button class="contact-button">LinkedIn</button>
        </div>
        <div class="contact-info">Feel free to reach out!</div>
    </div>

    <div class="magic-cursor"></div>
    <script src="script.js"></script>
</body>
</html>
